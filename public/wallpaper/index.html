<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luvia Wallpaper</title>
    <link rel="stylesheet" href="style.css?v=1.1.0">
</head>

<body>
    <div id="wallpaper-container">
        <!-- Slides will be injected here -->
    </div>

    <div id="overlay" class="hidden">
        <div class="glass-box">
            <h1>Luvia Gallery</h1>
            <p id="status-msg">Initializing...</p>
            <div id="setup-guide" class="hidden">
                <p>Please provide a valid Wallpaper Token in the properties or URL.</p>
                <div class="code-box">?token=YOUR_TOKEN</div>
            </div>
        </div>
    </div>

    <script src="wallpaper.js?v=1.1.0"></script>
</body>

</html>
